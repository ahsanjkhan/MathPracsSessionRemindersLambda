name: Discord Push Notify

on:
  push:
    branches: ["main"]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          ACTOR: ${{ github.actor }}
          SHA: ${{ github.sha }}
          SERVER_URL: ${{ github.server_url }}
        run: |
          COMMIT_MSG="$(printf "%s" "${{ github.event.head_commit.message }}" | head -n 1)"
          COMMIT_URL="${SERVER_URL}/${REPO}/commit/${SHA}"
          COMPARE_URL="${SERVER_URL}/${REPO}/compare/${{ github.event.before }}...${SHA}"

          payload=$(cat <<EOF
          {
            "content": "âœ… **${{ github.event.repository.name }}** push to **${BRANCH}** by **${ACTOR}**\nðŸ‘¤ ${COMMIT_MSG}\nðŸ”— Commit: <${COMMIT_URL}>\nðŸ“Œ Compare: <${COMPARE_URL}>"
          }
          EOF
          )

          curl -sS -H "Content-Type: application/json" -d "$payload" "$DISCORD_WEBHOOK"
